<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer ‚Äì Available Products</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:'Poppins',sans-serif; background:#f5f6fa; padding:30px; }
h1 { text-align:center; margin-bottom:30px; color:#2c3e50; }
.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:20px; max-width:1100px; margin:auto; }
.card { background:#fff; padding:20px; border-radius:14px; box-shadow:0 10px 25px rgba(0,0,0,0.08); transition:transform 0.2s, box-shadow 0.2s; }
.card:hover { transform:translateY(-5px); box-shadow:0 15px 35px rgba(0,0,0,0.15); }
.product-name { font-size:18px; font-weight:600; color:#27ae60; margin-bottom:10px; }
.info { font-size:14px; color:#555; margin-bottom:6px; }
.price { font-size:16px; font-weight:600; color:#2c3e50; margin-top:10px; }
.buy-btn { margin-top:15px; width:100%; padding:12px; background:#27ae60; border:none; border-radius:10px; color:white; font-size:15px; font-weight:600; cursor:pointer; }
.buy-btn:hover { background:#219150; }
.back { text-align:center; margin-top:40px; }
.back a { text-decoration:none; color:#27ae60; font-weight:500; }
.back a:hover { text-decoration:underline; }
input.quantity-input { width:60px; margin-top:10px; }
</style>
</head>
<body>
<h1>üõí Available Farm Products</h1>

<div class="products">
    {% for product in products %}
    <div class="card">
        <div class="product-name">{{ product.name }}</div>
        <div class="info">üë®‚Äçüåæ Farmer: {{ product.farmer }}</div>
        <div class="info">üì¶ Available: {{ product.quantity }} kg</div>
        <div class="price">‚Çπ {{ product.price }} / kg</div>
        <form action="/buy/{{ product.id }}" method="POST">
            <input type="number" name="quantity" min="1" max="{{ product.quantity }}" value="1" class="quantity-input">
            <button class="buy-btn" type="submit">Buy</button>
        </form>
    </div>
    {% endfor %}
</div>
<div class="back">
    <a href="{{ url_for('farmer') }}">‚Üê Back to Farmer Page</a>
</div>
</body>
</html>
