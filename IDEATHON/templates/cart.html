<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopping Cart</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; background:#f5f6fa; padding:30px; }
h1 { text-align:center; margin-bottom:30px; }
.cart-item { background:white; padding:20px; margin:15px auto; max-width:500px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); display:flex; justify-content:space-between; }
.total { max-width:500px; margin:20px auto; text-align:right; font-weight:bold; font-size:18px; }
button { padding:12px 20px; background:#27ae60; color:white; border:none; border-radius:8px; cursor:pointer; margin-top:20px; width:100%; }
button:hover { background:#219150; }
.back-link { text-align:center; margin-top:20px; }
.back-link a { text-decoration:none; color:#27ae60; font-weight:600; margin:0 10px; }
.back-link a:hover { text-decoration:underline; }
</style>
</head>
<body>
<h1>üõí Your Cart</h1>
{% for item in cart_items %}
<div class="cart-item">
    <div>{{ item.name }} (x{{ item.quantity }})</div>
    <div>‚Çπ {{ item.price * item.quantity }}</div>
</div>
{% endfor %}
<div class="total">Total: ‚Çπ {{ total }}</div>
{% if cart_items %}
<form action="/checkout" method="POST">
    <button type="submit">‚úÖ Checkout</button>
</form>
{% else %}
<p style="text-align:center;">Your cart is empty.</p>
{% endif %}
<div class="back-link">
    <a href="{{ url_for('products') }}">‚Üê Back to Products</a>
    <a href="{{ url_for('store') }}">‚Üê Back to Store</a>
    <a href="{{ url_for('farmer_dashboard') }}">üìä View Dashboard ‚Üí</a>

</div>
</body>
</html>
